<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Manrope:wght@200..800&family=Outfit:wght@100..900&family=Overpass:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&family=Young+Serif&display=swap"
    rel="stylesheet">

</head>

<body>
  <header>
    <img src="images/logo.svg" alt="logo">
  </header>
  <main>
    <div class="container">
      <div class="bill-info">
        <div class="billAmount"><label for="bill-amount">Bill</label></div>
        <input class="icon1" type="number" min="1" id="bill-amount" name="bill-amount" placeholder="0">

        <div class="percent-tip">
          <div>
            <p>Select Tip %</p>
          </div>
          <div class="tip-percentage">
            <div class="tip-amount-5" tabindex="0">5%</div>
            <div class="tip-amount-10" tabindex="0">10%</div>
            <div class="tip-amount-15" tabindex="0">15%</div>
            <div class="tip-amount-25" tabindex="0">25%</div>
            <div class="tip-amount-50" tabindex="0">50%</div>
            <div class="tip-amount custom">
              <input id="custom" placeholder="Custom" type="number" min="1" max="99">
            </div>
          </div>
        </div>

        <div class="validate">
          <label for="number-people">Number of People</label>
          <p class="invalid"></p>
        </div>
        <input class="icon2" type="number" id="number-people" name="number-people" placeholder="0">

      </div>
      <div class="tip-block">
        <div class="tip-count">
          <p>Tip Amount<br><span>/ person</span></p>
          <p id="tip-id">$0.00</p>
        </div>

        <div class="tip-total">
          <p>Total<br><span>/ person</span></p>
          <p id="tip-add">$0.00</p>
        </div>


        <button id="reset-btn">RESET</button>

      </div>
    </div>

  </main>

  <script src="script.js"></script>
</body>

</html>
